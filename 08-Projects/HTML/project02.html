   User Story #1: I can see a title with id="title" in H1 sized text.

   User Story #2: I can see a short explanation with id="description" in P sized text.

   User Story #3: I can see a form with id="survey-form".

   User Story #4: Inside the form element, I am required to enter my name in a field with id="name".

   User Story #5: Inside the form element, I am required to enter an email in a field with id="email".

   User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.

   User Story #7: Inside the form, I can enter a number in a field with id="number".

   User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.

   User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.

   labels that describe the purpose of each field with the following ids: id="name-label", id="email-label",

   User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding 
   id="dropdown".

   User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. 
   Each group should be grouped using the name attribute.

   User Story #14: Inside the form element, I can select several fields from a series of checkboxes, 
   each of which must have a value attribute.

   User Story #15: Inside the form element, I am presented with a textarea at the end for additional 
   comments.

<head>
    <link rel="stylesheet" href="CSS/project02.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="JS/project02.js"></script>
</head>

<h1 id="title">Survey Form</h1>
<div id="form-outer">
    <p id="description">
        Let us know how can we make Digital Geenie better
    </p>
    <form id="survey-form" method="GET" action="http://digitalgeenie.com/">
        <div class="rowTab">
            <div class="labels">
                <label id="name-label" for="name">* Name: </label>
            </div>
            <div class="rightTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name"
                    required>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="email-label" for="email">* Email: </label>
            </div>
            <div class="rightTab">
                <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="number-label" for="age">* Age: </label>
            </div>
            <div class="rightTab">
                <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="currentPos">Which option best describes your current role?</label>
            </div>
            <div class="rightTab">
                <select id="dropdown" name="currentPos" class="dropdown">
                    <option disabled value>Select an option</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="userRating">* How likely is that you would recommend Digital Geenie to a friend?</label>
            </div>
            <div class="rightTab">
                <ul style="list-style: none;">
                    <li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>
                    <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio" class="userRatings"></label></li>
                    <li class="radio"><label>Not sure<input name="radio-buttons" value="3" type="radio" class="userRatings"></label></li>
                </ul>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="most-like">What do you like most in Digital Geenie: </label>
            </div>
            <div class="rightTab">
                <select id="most-like" name="mostLike" class="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="apps">Apps</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="preferences">Things that should be improved in the future<br>(Check all that apply):
                </label>
            </div>
            <div class="rightTab">
                <ul id="preferences" style="list-style: none;">
                    <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Apps</label></li>
                    <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Projects</li>
                    <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Open
                            Source</label></li>
                </ul>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label for="comments">Any Comments or Suggestions?</label>
            </div>
            <div class="rightTab">
                <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>
        </div>
        <button id="submit" type="submit">Submit</button>
    </form>
</div>
